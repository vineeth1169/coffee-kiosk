name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest -q

      - name: Install Playwright browsers (for E2E)
        run: |
          python -m pip install playwright
          python -m playwright install --with-deps

      - name: Run Playwright E2E tests
        run: |
          python -m pytest tests/test_e2e_ui.py -q

      - name: Upload pytest cache on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-cache
          path: .pytest_cache

  e2e:
    name: E2E Playwright tests
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps

      - name: Run E2E tests (with retries)
        env:
          BROWSER: ${{ matrix.browser }}
        run: |
          pytest tests/test_e2e_ui.py -q --maxfail=1 --reruns 2 -k "not flaky"

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-artifacts/**
          retention-days: 7
